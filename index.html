<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: rgb(230, 178, 227);
            margin: 0;
            padding: 0;
        }
        h2 {
            margin-top: 20px;
            color: darkcyan;
            animation: slide-left-to-right 10s linear infinite;
        }
        @keyframes slide-left-to-right {
            0% {
                transform: translateX(-50%);
            }
            100% {
                transform: translateX(50%);
            }
        }
        form {
            background-color: white;
            padding: 30px;
            margin: 20px auto;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        form p {
            font-weight: bold;
            color: darkslategray;
        }
        select, input, button {
            padding: 12px;
            margin: 15px 0;
            font-size: 16px;
            width: calc(100% - 24px);
            box-sizing: border-box;
        }
        input, select {
            border: 1px;
            border-radius: 5px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: darkcyan;
            box-shadow: 0 0 4px darkcyan;
        }
        button {
            background-color: darkcyan;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: teal;
        }
        .result, .error {
            margin: 20px auto;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
        }
        .result {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        @media (max-width: 480px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h2 style="color: black;">Welcome to Currency Converter Created by Milan</h2>
    <form method="POST">
        <p>Currency Amount</p>
        <input type="number" id="currency" name="currency" placeholder="Amount" required>
        <br>
        <label for="to">To:</label>
        <br>
        <select id="to" name="to">
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="inr">INR</option>
        </select>
        <br>
        <label for="from">From:</label>
        <br>
        <select id="from" name="from">
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="inr">INR</option>
        </select>
        <br>
        <button>Submit</button>
    </form>

    {% if result %}
    <div class="result">
        <p>Converted Amount: {{ result }}</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="error">
        <p>{{ error }}</p>
    </div>
    {% endif %}
    <footer>
    
        <p>&copy; 2024 Currency Converter. All rights reserved.</p>
        
    </footer>
</body>
</html>
